<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FacciaLibro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/84dc8ddeeb.js" crossorigin="anonymous"></script>
    <!-- meta tags -->
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>FacciaLibro</h1>
            <img class="bgDesktop" src="../media/DesktopBg.jpg" alt="" />
        </div>

        <div class="profile">
            <div class="profile-info">

                <img src="../media/patriziojpg.jpg" alt="">
                <div class="info">
                    <span id="name"></span>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="age info">
                    <span id="age"></span>
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="email info">
                    <span id="email"></span>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <button class="btnLogout" id="logout" type="submit" >LOGOUT</button>
            </div>

        </div>
        </div>
    </section>
    <script type="module" src="../javascript/profile.js"></script>
    <script type="module" src="../javascript/logout.js"></script>
</body>

</html>
